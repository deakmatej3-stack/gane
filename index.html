<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Pro</title>
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f3ff;
            --bg-color: #0d0221;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #0a0118;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
        }

        /* Overlay Styles (Start and Game Over screens) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 2, 33, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden { display: none; opacity: 0; }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.3);
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 30px var(--neon-pink);
            transform: scale(1.05);
        }

        .stats-bar {
            position: absolute;
            top: -50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--neon-blue);
        }

        .score-box { text-shadow: 0 0 5px var(--neon-blue); }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Live HUD -->
        <div class="stats-bar">
            <div class="score-box">Score: <span id="currentScore">0</span></div>
            <div class="score-box">High: <span id="highScore">0</span></div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>Neon Snake</h1>
            <p>Use Arrow Keys to Slither</p>
            <button class="btn" onclick="startGame()">Start Mission</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h1 style="color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink);">System Failure</h1>
            <p id="finalScoreText">Final Score: 0</p>
            <button class="btn" onclick="startGame()">Reboot System</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreEl = document.getElementById('currentScore');
        const highscoreEl = document.getElementById('highScore');
        const finalScoreText = document.getElementById('finalScoreText');

        const grid = 20;
        let count = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highscoreEl.innerText = highScore;

        let snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };

        let apple = { x: 320, y: 320 };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function startGame() {
            // Reset game state
            score = 0;
            scoreEl.innerText = score;
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            
            // Hide overlays
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Start loop if not already running
            requestAnimationFrame(loop);
        }

        function loop() {
            // Speed control: 15fps (higher = harder)
            gameLoop = requestAnimationFrame(loop);
            if (++count < 6) return; 
            count = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move snake
            snake.x += snake.dx;
            snake.y += snake.dy;

            // Screen wrap (teleport to other side)
            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            // Track snake positions
            snake.cells.unshift({x: snake.x, y: snake.y});
            if (snake.cells.length > snake.maxCells) snake.cells.pop();

            // Draw Apple
            ctx.fillStyle = '#ff007f';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff007f';
            ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

            // Draw Snake
            ctx.fillStyle = '#00f3ff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f3ff';
            
            snake.cells.forEach((cell, index) => {
                // Slightly round the snake body
                ctx.fillRect(cell.x, cell.y, grid-1, grid-1);

                // Collision with apple
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    score++;
                    scoreEl.innerText = score;
                    apple.x = getRandomInt(0, 20) * grid;
                    apple.y = getRandomInt(0, 20) * grid;
                }

                // Collision with self
                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        endGame();
                    }
                }
            });
        }

        function endGame() {
            cancelAnimationFrame(gameLoop);
            
            // Update High Score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highscoreEl.innerText = highScore;
            }

            finalScoreText.innerText = "Final Score: " + score;
            gameOverScreen.classList.remove('hidden');
        }

        document.addEventListener('keydown', function(e) {
            // Prevent snake from going back on itself
            if (e.which === 37 && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
            else if (e.which === 38 && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
            else if (e.which === 39 && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
            else if (e.which === 40 && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
        });
    </script>
</body>
</html>
