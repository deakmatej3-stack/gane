<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <style>
        /* CSS: Makes the game look nice */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 5px solid #16213e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #0f3460;
        }
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="score">Score: <span id="scoreVal">0</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        // JAVASCRIPT: The game logic
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");

        const box = 20; // Size of one square
        let score = 0;
        let gameSpeed = 100; // Milliseconds

        // Initial Snake position (middle of screen)
        let snake = [{ x: 10 * box, y: 10 * box }];
        
        // Initial Food position
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d; // Direction

        // Listen for key presses
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // Prevent snake from reversing onto itself
            if(key == 37 && d != "RIGHT") d = "LEFT";
            else if(key == 38 && d != "DOWN") d = "UP";
            else if(key == 39 && d != "LEFT") d = "RIGHT";
            else if(key == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            // Clear the background
            ctx.fillStyle = "#0f3460";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#e94560" : "#ffffff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#0f3460";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.fillStyle = "#4ecca3";
            ctx.fillRect(food.x, food.y, box, box);

            // Current Head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Move the head based on direction
            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // Check if Snake eats the food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                // Don't remove the tail, so it grows
            } else {
                snake.pop(); // Remove the tail
            }

            // New Head
            let newHead = { x: snakeX, y: snakeY };

            // Game Over rules (Wall or Self-collision)
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your Score: " + score);
                location.reload(); // Restart game
            }

            snake.unshift(newHead); // Add new head to snake
        }

        let game = setInterval(draw, gameSpeed);
    </script>
</body>
</html>
